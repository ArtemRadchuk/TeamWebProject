<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="header"></header>
<main class="container">
<h6 class="border-bottom pb-2 mb-0">Список друзей</h6>
<div class="my-3 p-3 bg-body rounded shadow-sm" th:each="account : ${accounts}">
            <div class="d-flex text-body-secondary pt-3">
                <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
                <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                    <div class="d-flex justify-content-between">
                        <strong class="text-gray-dark" th:text="${account.getFirstName} + ${account.getSecondName}"></strong>
                        <a href="#">Follow</a>
                    </div>
                    <span class="d-block" th:text="${account.getUserName}"></span>
                </div>
            </div>
    </div>
    <div th:insert="colorButton"> </div>
</main>
</body>
</html>
